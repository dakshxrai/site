<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            background-color: #f0f0f0; /* Light background for contrast */
        }
        .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
        .arrow {
            display: inline-block;
            font-size: 24px;
            color: black;
            margin-left: 10px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
        .heart-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            fill: red;
        }
        .heart-svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main-text">
        look at the top left of the page
        <span class="arrow">↗️</span>
    </div>
    <div class="top-right">this is the top right stoop</div>
    <div class="top-left">click the small heart on the bottom left of the page</div>
    <button class="heart-button" onclick="goToSecondPage()">
        <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </button>

    <script>
        function goToSecondPage() {
            window.location.href = 'second.html';
        }
    </script>
</body>
</html>
